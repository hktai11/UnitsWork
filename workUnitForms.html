<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable List with Header and Footer</title>

    <link rel="stylesheet" href="./css/w3.css">

    <style>

    html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        min-height: 100% !important;
    }

    .mainContainer {
            border: 1px solid #ccc;
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header, .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
        .scrollable-list {
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
        }
        .parent-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .parent-list > li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .child-list {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="mainContainer">
    <div class="header">List Header</div>
    <div class="scrollable-list">
        <ul class="parent-list">
            <li>
                Parent Item 1
                <ul class="child-list">
                    <li>Child Item 1.1</li>
                    <li>Child Item 1.2</li>
                </ul>
            </li>
            <li>
                Parent Item 2
                <ul class="child-list">
                    <li>Child Item 2.1</li>
                    <li>Child Item 2.2</li>
                </ul>
            </li>
            <li>
                Parent Item 3
                <ul class="child-list">
                    <li>Child Item 3.1</li>
                    <li>Child Item 3.2</li>
                </ul>
            </li>
            <li>
                Parent Item 4
                <ul class="child-list">
                    <li>Child Item 4.1</li>
                    <li>Child Item 4.2</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="footer">List Footer</div>
</div>

</body>
</html>
