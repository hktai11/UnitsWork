<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="./css/w3.css">

    <style>

    html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 16px;
        min-height: 100% !important;
    }

    .mainContainer {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            background-color: black;
            color: white;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }
        .footer {
            width: 100%;
            padding: 5px;
        }
        .scrollable-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .form-field {
            display: flex; 
            flex-direction: row; 
            align-items: center;
            width: 100%; 
            background-color: white; 
            padding: 3px; 
            margin-left: 10px; 
            margin-right: 10px;
        }
       .form-field input[type="text"] {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
            border-radius: 5px;
        }
        .button-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .info-container {
            width: 100%;
            height: 100%;
            border: 1px solid lightgray;
            background-color: lightgray;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        .info-content-wrapper {
            width: 100%;
            height: 100%;
            overflow: auto;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-sizing: border-box;
        }
        .info-content {
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        .buttonIcon {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

<div class="mainContainer">
    <div class="header">
        <span>Form</span>
    </div>
    <div class="scrollable-container">
        <form>
            <div class="form-field">
                <input type="text" placeholder="Field 1">
                <img src="images/paste.png"
                     class="buttonIcon">
            </div>
            <div class="form-field">
                <input type="text" placeholder="Field 2">
                <img src="images/paste.png"
                     class="buttonIcon">
            </div>
            <div class="form-field">
                <input type="text" placeholder="Field 3">
                <img src="images/paste.png"
                     class="buttonIcon">
            </div>
            <!-- Add more fields as needed -->
        </form>
    </div>
    <div class="footer">
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </div>
    <div class="footer"
         style="max-height: 20vh;">
        <div class="info-container">
            <div class="info-content-wrapper">
                <div class="info-content">Information Content</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
