<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Form Section</title>
    <style>
        .container {
            position: relative;
            border: 1px solid #ccc;
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
        }
        .header, .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }
        .close-popup-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .form-section {
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
            max-height: 250px; /* Adjust height as needed */
        }
        .form-section input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        .popup {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 75%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .show-popup-btn {
            margin: 10px auto;
            display: block;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container">
    <div class="header">
        Form Header
        <button class="close-popup-btn">Close Popup</button>
    </div>
    <div class="form-section">
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="text" placeholder="Phone">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="City">
        <input type="text" placeholder="State">
        <input type="text" placeholder="Zip Code">
    </div>
    <div class="footer">Form Footer</div>
    <button class="show-popup-btn">Show Popup</button>
    <div class="popup">This is a popup starting from the bottom.</div>
</div>

<script>
    $(document).ready(function() {
        $('.show-popup-btn').click(function() {
            $('.popup').show();
        });

        $('.close-popup-btn').click(function() {
            $('.popup').hide();
        });
    });
</script>

</body>
</html>
