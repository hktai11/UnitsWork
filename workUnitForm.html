<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable List with Header and Footer</title>

    <link rel="stylesheet" href="./css/w3.css">

    <style>

    html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-size: 16px;
        min-height: 100% !important;
    }

    .mainContainer {
            width: 100%;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between; 
            background-color: black;
            color: white;
            padding: 5px;
            text-align: center;
            font-weight: bold;
        }
        .footer {
            width: 100%;
            padding: 5px;
        }
        .scrollable-container {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .form-field {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
       .form-field input[type="text"] {
            flex-grow: 1;
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-field button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .form-field img {
            width: 30px;
            height: 30px;
        }
        .button-container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="mainContainer">
    <div class="header">
        <span>Form</span>
    </div>
    <div class="scrollable-container">
        <form>
            <div class="form-field">
                <input type="text" placeholder="Field 1">
                <button type="button">
                    <img src="images/rightArrow.png">
                </button>
            </div>
            <div class="form-field">
                <input type="text" placeholder="Field 2">
                <button type="button">
                    <img src="images/rightArrow.png">
                </button>
            </div>
            <div class="form-field">
                <input type="text" placeholder="Field 3">
                <button type="button">
                    <img src="images/rightArrow.png">
                </button>
            </div>
            <!-- Add more fields as needed -->
        </form>
    </div>
    <div class="footer">
        <div class="button-container">
            <button type="submit">Submit</button>
        </div>
    </div>
</div>

</body>
</html>
